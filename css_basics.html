<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Activity 5 CSS Basics</title>
    <!-- Link styles.css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS -->
<style>
    td{
        background-color: rgb(232, 245, 149);
    }
    /* ID */
    #source{
        background-color:violet;
    }
</style>
</head>
<body>
    <h1>CSS Basics</h1>
    <div>
<h4>Most Visited Websites in Philippines</h4>

<h4 >January 2024</h4>
    </div>
    <div>
        <table>
            <tr>
              <th>Rank</th>
              <th>Website</th>
              <th>Visits</th>
              <th>Pages / Visit</th>
              <th>Bounce rate</th>
            </tr>
            <tr>
              <td>1</td>
              <!-- Inline CSS -->
              <!-- Override td background color from Internal CSS -->
              <td class="orange-bg"><a href="https://www.google.com" target="_blank" style="color:green;">Google</a></td>
              <td>3,140,721,728</td> 
              <td>3.46</td> 
              <td>41.01%</td> 
            </tr>
            <tr>
              <td>2</td>
              <!-- Using Class -->
              <td><a class="month-year" href="https://www.youtube.com" target="_blank">Youtube</a></td>
              <td>892,804,093</td> 
              <td>5.07</td> 
              <td>43.38%</td> 
            </tr>
            <tr>
                <td>3</td>
                <td><a href="https://www.facebook.com" target="_blank">Facebook</a></td>
                <td>532,931,195</td> 
                <td>2.65</td> 
                <td>55.29%</td> 
              </tr>
              <tr>
                <td>4</td>
                <td><a href="https://www.reddit.com" target="_blank">Reddit</a></td>
                <td>164,622,948</td> 
                <td>1.76</td> 
                <td>70.35%</td> 
              </tr>
              <tr>
                <td>5</td>
                <td><a href="https://www.openai.com" target="_blank">Openai</a></td>
                <td>117,805,824</td> 
                <td>1.64</td> 
                <td>69.78</td> 
              </tr>
          </table>
    </div>
    <footer>
        <br>
<table>
    <!-- Using ID -->
    <td id="source">Source:</td>
    <td id="source"><a href="https://www.semrush.com/website/top/philippines/all/" target="_blank" >SEMRUSH</a></td>
</table>

    </footer>
</body>
</html>
